<p><font size="6">KeTMathは簡易数式ルールとそれを$\TeX$で表示するシステムです．</br>
例えば，次の行の左側が簡易数式です</br>
&emsp;&emsp;fr(1,3)sin(3x) ＝＞$\frac{1}{3}\sin 3x$</br>
すると，右側のように$\TeX$ に変換されて表示されます．</br>
&emsp;1をクリックすると，実際にKeTMathを使うことができます．</br>
&emsp;2は課題の出題と採点をするためのKeTMathパッケージです．</br>
&emsp;3は使い方の説明です．
</font></p>
