<script id="csinit" type="text/x-cindyscript">
//KETlib
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(gethome());
import("ketcindy.ini");

//Seteditable(0,["",18,"Width=200"]);
//Settextkey("2",[-2.2,1.5],"開始","startflg=1");
//Animationkey();

;

</script>
<script id="cskeytyped" type="text/x-cindyscript">
//Script (CindyScript)
kL=keydownlist();
if(length(kL)>0,
  if(kL==[17,70], //Ctr+f (Figures)
    Viewtex();
    kc();
  );
  if(kL==[16,17,80], //Ctr+Shift+p (Parent)
    if(length(Shellparent)>0,
      Makeshell(),Makebat();
    );
    WritetoSci(2);
    kc();
  );
  if(kL==[17,74], //Ctr+j (Ketjsoff)
    Mkketcindyjs(append(KETJSOP,"Web=n"));
  );
  if(kL==[16,17,74], //Ctr+Shift+j (Ketjson)
    Mkketcindyjs(append(KETJSOP,"Web=yj"));
  );
);
;

</script>
<script id="csdraw" type="text/x-cindyscript">
//figures
Ketinit();

Ptz(z):=(
 regional(z1,z2);
 z1=re(z);
 z2=im(z);
 [z1,z2];
);

Ptdisp(nm,w,clr):=(
  regional(name,op);
  op=["Size=2","Color="+clr];
  name="w"+nm;
  Pointdata(nm,Ptz(w),op);
  Expr(Ptz(w),"s1",name);
);

Bar(zz):=(
  //global r,aa;
  r^2/(conjugate(zz-aa))+aa;
);

Putpoint("Z",[1,1],Z.xy);
inspect(Z,"ptsize",5.1);//no ketjs
z=Z.x+i*Z.y;
zc=conjugate(z);

Ch=[3];
if(contains(Ch,3),
  Setwindow([-1.5,3.5],[-1.5,2.5]);
  Putpoint("B",[3,3],B.xy);
  inspect(B,"ptsize",5.1);//no ketjs
  Slider("R",[0.1,-1.6],[XMAX,-1.6]);
  inspect(R,"ptsize",5.1);//no ketjs
  Slider("S",[0.1,-2],[XMAX,-2]);
  inspect(S,"ptsize",5.1);//no ketjs
  ptx=3.6; pty=2.5; dpy=0.3;
  r=R.x/2;
  s=S.x/2;
  aa=B.x+i*B.y;
  Circledata("1",[[0,0],r],["dr,0.5"]);
  Circledata("2",[B.xy,r]);
  w1=Bar(z);
  Circledata("3",[Z.xy,s]);
  dL=[];
  forall(cr3,
    tmp=Bar(#_1+i*#_2);
    dL=append(dL,Ptz(tmp));
  );
println([51,w1]);
  Listplot("d",dL);
  Ptdisp("1",w1,"black");
  Listplot("1",[B.xy,Ptz(z)]);
//  Listplot("2",[B.xy,Ptz(w1)]);
  Expr([ptx,pty],"e","\alpha="+aa);pty=pty-dpy;
  Expr([ptx,pty],"e","r="+r);pty=pty-dpy;
  Expr([ptx,pty],"e","z="+z);pty=pty-dpy;
  Expr([ptx,pty],"e",
    "w1=\dfrac{r^2}{\overline{z-\alpha}}+\alpha");
  Expr(Z.xy,"s1","z");
  Expr(B.xy,"s1","\alpha");
);

Windispg();
//Help("Anima");
;

</script>
