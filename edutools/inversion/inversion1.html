<script id="cskeytyped" type="text/x-cindyscript">
//Script (CindyScript)
kL=keydownlist();
if(length(kL)>0,
  if(kL==[17,70], //Ctr+f (Figures)
    Viewtex();
    kc();
  );
  if(kL==[16,17,80], //Ctr+Shift+p (Parent)
    if(length(Shellparent)>0,
      Makeshell(),Makebat();
    );
    WritetoSci(2);
    kc();
  );
  if(kL==[17,74], //Ctr+j (Ketjsoff)
    Mkketcindyjs(append(KETJSOP,"Web=n"));
  );
  if(kL==[16,17,74], //Ctr+Shift+j (Ketjson)
    Mkketcindyjs(append(KETJSOP,"Web=yj"));
  );
);
;

</script>
<script id="csdraw" type="text/x-cindyscript">
//figures
Ketinit();

Ptz(z):=(
 regional(z1,z2);
 z1=re(z);
 z2=im(z);
 [z1,z2];
);

Ptdisp(nm,w,clr):=(
  regional(name,op);
  op=["Size=2","Color="+clr];
  name="w"+nm;
  Pointdata(nm,Ptz(w),op);
  Expr(Ptz(w),"ne",name);
);

Putpoint("Z",[1,1],Z.xy);
z=Z.x+i*Z.y;
zc=conjugate(z);

Ch=[1];
if(contains(Ch,1),
  Setwindow([-2.5,2.5],[-1.5,1.5]);
  timeL=[10,20,30,40,50,60];
  msgL=[
   "もうすぐ10秒",
   "もうすぐ20秒",
   "もうすぐ30秒",
   "もうすぐ40秒",
   "もうすぐ50秒",
   "もうすぐ60秒で終了"
  ];
  Circledata("1",[[0,0],1]);
  Circledata("2",[[1,0],1]);
  ss=Animationparam(0,1,[0,60]);
  Letter([-2.5,1],"e",floor(ss),["Size=1.4"]);        
  nn=select(1..(length(timeL)),ss<timeL_#);
  if(length(nn)>0,
    nn=nn_(1);
    msg=msgL_nn;
    if(ss>0,
      Letter([-3,0.7],"e",msg,["Size=1.4"]);
    );
  );
  w1=1/z;
  w2=1-z;
  w3=1/(1-z);
  w4=(z-1)/z;
  w5=z/(z-1);
  w6=conjugate(w4);
  Ptdisp("1",w1,"black");
  Ptdisp("2",w2,[0.7,0,0]);
  Ptdisp("3",w3,"blue");
  Ptdisp("4",w4,"green");
  Ptdisp("5",w5,"yellow");
  Ptdisp("6",w6,"yellow");
  Arrowdata("0",[[0,0],Ptz(z)]);
  Arrowdata("1",[[0,0],Ptz(w1)]);
  Arrowdata("2",[[1,0],Ptz(w2)]);
  Arrowdata("3",[[1,0],Ptz(w3)]);
  Arrowdata("4",[[1,0],Ptz(w4)]);
  if(ss>=60,
    stopanimation();Animeflg="";sstart=Current;
  );
);

if(contains(Ch,2),
  Setwindow([-1.5,3.5],[-1.5,2.5]);
  Putpoint("B",[3,3],B.xy);
  Slider("R",[0.1,-1.4],[XMAX,-1.4]);
  r=R.x/2;
  aa=B.x+i*B.y;
  Circledata("1",[[0,0],r]);
  Circledata("2",[B.xy,r]);
  w1=r^2/(conjugate(z-aa))+aa;
  w2=r^2/(z-aa)+aa;
  Ptdisp("1",w1,"black");
  Ptdisp("2",w2,"blue");
  Listplot("1",[B.xy,Ptz(z)]);
  Listplot("2",[B.xy,Ptz(w1)]);
  

);

Windispg();
//Help("Anima");
;

</script>
