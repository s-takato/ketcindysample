<script id="csinit" type="text/x-cindyscript">
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(plugindirectory);
import("ketcindy.ini");
;
</script>
<script id="csdraw" type="text/x-cindyscript">
Ketinit();

Setketcindyjs(["Siz=1.5","No=all","Fig=y","Ax=n","Col=offwhite"]);//no ketjs
Setax(["a"]);
Setwindow([-6,6],[-7,2]);

Setplaybuttons([0.2,-6.5],14,[1]);//no ketjs on
Movetojs(60,[-6,-5.5],15);
Movetojs(61,[-6,-6.3],15);// no ketjs off

R=1; I0=0.05; m1=1; m2=1.05; L0=4;
str="L0=4;m1=1;m2=1.05";
//str=Textedit(60);//only ketjs
tmp1=Strsplit(str,";");
forall(tmp1,
  tmp=Strsplit(#,"=");
  if(length(tmp)>1,
    if(length(tmp_2)>0,
      parse(#+";");
    );
  );
);
str="dphi=0.6";
//str=Textedit(61);//only ketjs
tmp=Strsplit(str,"=");
if(length(tmp_2)>0,
  parse(str+";");
);

if(!islist(vL),//no ketjs on
 lg="1/2*m1*(L0+R*(F-P))^2*G^2+1/2*(I0+(m1+m2)*R^2)*Q^2";
 lg=lg+"-m1*g*(R*sin(F)-(L0+R*(F-P))*cos(F))+m2*g*R*P";
 cmdL=[
  "Lg:"+lg,[],
  "dLdQ:diff(Lg,Q)",[],
  "dLdP:diff(Lg,P)",[],
  "dLdG:diff(Lg,G)",[],
  "dLdF:diff(Lg,F)",[],
  "dLdQ::dLdP::dLdG::dLdF",[]
 ];
 CalcbyM("out",cmdL);

 rep=["P","P(t)","Q","Q(t)","F","F(t)","G","G(t)"];
 tmp=["'diff(P(t),t,1)","Q","'diff(F(t),t,1)","G"];
 repr=concat(tmp,reverse(rep));
 lP=Assign(out_1,rep);
 rP=Assign(out_2,rep);
 cmdL=[
  "leq:diff",[lP,"t"],
  "req:"+rP,[],
  "ans:solve(leq=req,diff(Q(t),t))",[],
  "ans:rat(ans,R)",[],
  "eqQ:rat(rhs(ans[1]),R)",[],
  "eqQ",[]
 ];
 CalcbyM("eqQ",cmdL);
 eqQ=Assign(eqQ,repr);
 //eqQ="R/(I0+(m1+m2)*R^2)*(g*(m2-m1*cos(F))-m1*(L0+R*(F-P))*G^2)";

 lF=Assign(out_3,rep);
 rF=Assign(out_4,rep);
 cmdL=[
  "leq:diff",[lF,"t"],
  "req:"+rF,[],
  "ans:solve(leq=req,diff(G(t),t))",[],
  "eqG:rat(rhs(ans[1]),R)",[],
  "eqG",[]
 ];
 CalcbyM("eqG",cmdL);
 eqG=Assign(eqG,repr);
 //eqG="1/(L0+R*(F-P))*(2*R*Q*G-g*sin(F)-R*G^2)";
 Ketcindyjsdata(["eqQ",eqQ,"eqG",eqG]);// no ketjs off

 eqP="Q";
 eqF="G";
 eq="[P,Q,F,G]'="+text([eqP,eqQ,eqF,eqG]);
 repnm=["R","I0","m1","m2","g","L0"];
 repva=[R,I0,m1,m2,9.8,L0];
 rep=apply(1..(length(repnm)),[repnm_#,repva_#]);
 rep=flatten(rep);
 eqn=Assign(eq,rep);
 vL=Deqdata(eqn,"t=[0,60]",0,[0,0,0,dphi],600);
);// no ketjs off

Ketcindyjsdata(["vL",vL]);//no ketjs

pt0=[0,0];
R=1;
L0=4;

Circledata("1",[pt0,R]);
Shade("1",["cr1"],["Color=[0,0,0,0.2]"]);

mf(s):=(
 regional(tmp,phi,psi,p1,p2,q1,q2);
 tmp=min(apply(1..(length(vL)),|vL_#_1-s|));
 tmp=select(1..(length(vL)),|vL_#_1-s|==tmp);
 tmp=tmp_1;
 psi=vL_tmp_2;
 phi=vL_tmp_4;
 p1=R*[cos(phi),sin(phi)];
 p2=p1+(L0+R*(phi-psi))*[sin(phi),-cos(phi)];
 p3=R*[cos(psi),sin(psi)];
 q1=R*[-1,0];
 q2=q1+[0,-L0-R*psi];
 Listplot("1",[p1,p2],["dr,2"]);
 Listplot("2",[q1,q2],["dr,2"]);
 Listplot("3",[pt0,p3],["dr,2","Color=blue"]);
 Partcrv("1",p1,q1,"cr1",["dr,2"]);
 Pointdata("1",[p2,q2],["Size=8","Color=red"]);
 Expr([0.5,1.5],"e","t="+Sprintf(s,2),["Size=1.5"]);
);

ss=Animationparam(0,1,[0,60]);
mf(ss);

Windispg();
;
</script>
