<script id="csinit" type="text/x-cindyscript">
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(gethome());
import("ketcindy.ini");

setdirectory(Dircdy);
import("jpth.txt");

vL=[C,D,E,F,G,H,K,L,M,N,O,P];
forall(vL,inspect(#,"labeled",false));

initflg=1;
flipflg=0;
flipok=0;
;
</script>
<script id="cskeytyped" type="text/x-cindyscript">
kL=keydownlist();
if(length(kL)>0,
  if(kL==[17,70], //Ctr+f (Figures)
    Viewtex();
    kc();
  );
  if(kL==[16,17,80], //Ctr+Shift+p (Parent)
    if(length(Shellparent)>0,
      Makeshell(),Makebat();
    );
    WritetoSci(2);
    kc();
  );
  if(kL==[17,74], //Ctr+j (Ketjsoff)
    Mkketcindyjs(append(KETJSOP,"Web=n"));
  );
  if(kL==[16,17,74], //Ctr+Shift+j (Ketjson)
    Mkketcindyjs(append(KETJSOP,"Web=yj"));
  );
);
</script>
<script id="csdraw" type="text/x-cindyscript">
Ketinit();
Addax(0);
Setwindow([-5,5],[-5,5]);
Putpoint("A",[0,0]);
Putpoint("B",[5,0]);
Seteditable(6,["N=6","Size=18","Width=100"]);//no ketjs on
Seteditable(7,["Dg=1-2-3,1-3-4,1-4-6,4-5-6",
  "Size=18","Width=400"]);
//no ketjs off

if(initflg==1,
  tmp=Textedit(6,"6");
  nall=parse(tmp);
  all=vL_(1..nall);
  tmp=Textedit(7,"1-2-3,1-3-4,1-4-6,4-5-6");
  tmp1=tokenize(tmp,",");
  tmp2=apply(tmp1,tokenize(#,"-"));
  tL=apply(tmp2,all_#);
  sL=[];
  forall(tmp2,
    tmp=pairs(#);
    tmp1=select(tmp,#_2!=#_1+1);
    sL=concat(sL,tmp1);
  );
  sL=set(sL);
  sL=apply(sL,all_#);
  Putpoint("Q",[-7,0]);
  Putpoint("R",[-7,-1]);
  initflg=0;
);

Mkcrfig();

flipok=isflippable();

if(flipflg==1,
  if(flipok==1,
    sL=remove(sL,[dg1]);
    sL=concat(sL,[dg2]);
    tmp1=select(tL,common(#,dg1)==dg1);
    tL=remove(tL,tmp1);
    tmp=remove(tmp1_1,dg2);
    tmp2=apply(tmp,append(dg2,#));
    tL=concat(tL,tmp2);
    Mkcrfig();
  );
  flipflg=0;
);

flipok=isflippable();

Drwletter([6,4],format(sum(rL),10),20);

Windispg();

;
</script>
