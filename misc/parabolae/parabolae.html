<script id="csinit" type="text/x-cindyscript">
//KETlib
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(gethome());
import("ketcindy.ini");

startflg=1;
;

</script>
<script id="cskeytyped" type="text/x-cindyscript">
//Script (CindyScript)
kL=keydownlist();
if(length(kL)>0,
  if(kL==[17,70], //Ctr+f (Figures)
    Viewtex();
    kc();
  );
  if(kL==[16,17,80], //Ctr+Shift+p (Parent)
    if(length(Shellparent)>0,
      Makeshell(),Makebat();
    );
    WritetoSci(2);
    kc();
  );
  if(kL==[17,74], //Ctr+j (Ketjsoff)
    Mkketcindyjs(append(KETJSOP,"Web=n"));
  );
  if(kL==[16,17,74], //Ctr+Shift+j (Ketjson)
    Mkketcindyjs(append(KETJSOP,"Web=yj"));
  );
);
;

</script>
<script id="csdraw" type="text/x-cindyscript">
//figures
Ketinit();
Setwindow([-5,5],[-10,10]);
if(startflg==1,
  Putpoint("E",[0.1,-11]);
  inspect(E,"ptsize",5.1);
  startflg=0;
);
Slider("E",[0.1,-11],[5,-11]);

fun0="x^2+(1-e^2)*y^2-2*a*(1+e^2)*y+a^2*(1-e^2)=0";
Expr([0,11],"c","x^2+(1-e^2)y^2-2a(1+e^2)y+a^2(1-e^2)=0",["Size=1.1"]);
a=1;
e=E.x/2;
Expr([5,10],"e","e="+format(e,2),["Size=1.1"]);

fun=Assign(fun0,["a",a,"e",e]);
Implicitplot("1",fun,"x=[-5,5]","y=[-10,10]",["dr,1.5"]);
Listplot("1",[[-5,-a],[5,-a]],["Color=red"]);
Pointdata("f",[0,a],["Size=5","Color=red"]);
Expr(E.xy,"s2",format(E.x/2,2));

Windispg();
//Help("Imp");

;

</script>
