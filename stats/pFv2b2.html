<script id="csinit" type="text/x-cindyscript">
//KETlib
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(gethome());
import("ketcindy.ini");
setdirectory(Dircdy);
import("ketcindylibkey.cs");
import("keyboardlib.txt");
//Alltextkey(1);
//Setkeypos();

px=3.9; py=apply([3.6,3,2.4,1.8,1.2],#+1);
Seteditable(0,["","Size=20","Width=90"]);// no ketjs on
Seteditable(3,["","Size=20","Width=90"]);
Seteditable(4,["","Size=20","Width=90"]);
Seteditable(5,["","Size=20","Width=90"]);
Seteditable(6,["","Size=20","Width=90"]);
Text0.xy=[px,py_1];
Text3.xy=[px,py_2];
Text4.xy=[px,py_3];
Text5.xy=[px,py_4];
Text6.xy=[px,py_5];
Text7.xy=[px-1.5,py_1];
Text8.xy=[px-1.5,py_2];
Text9.xy=[px-1.5,py_3];
Text10.xy=[px-1.5,py_4];
Text11.xy=[px-1.5,py_5]; // no ketjs off
px=px-1.6; py=apply(py,#+0.1);

gammcof=[76.18009172947146,-86.50532032941677,
         24.01409824083091,-1.231739572450155,
         0.1208650973866179*10^(-2),
        -0.5395239384953*10^(-5)];

gammln(xx):=(
  regional(x,y,tmp,ser);
  x=xx;y=xx;
  tmp=x+5.5;
  tmp=tmp-(x+0.5)*log(tmp);
  ser=1.000000000190015;
  forall(gammcof, y=y+1; ser=ser+#/y);
  -tmp+log(2.5066282746310005*ser/x);
);
    
betai(a,b,x):=(
  regional(bt);
  if(or(x<0.0, x>1.0), println("Bad x in routine betai"));
  if(or(x==0.0, x==1.0), bt=0.0,
    bt=exp(gammln(a+b)-gammln(a)-gammln(b)+a*log(x)+b*log(1.0-x)));
  if(x<(a+1.0)/(a+b+2.0), bt*betacf(a,b,x)/a, 1.0-bt*betacf(b,a,1.0-x)/b);
);

betaITMAX=101;
betaEPS=3.0*10^(-7);

betacf(a, b, x):=(
  regional(qap,qam,qab,em,tem,d,
           bz,bm,bp,bpp,
           az,am,ap,app,aold,m);

  bm=1.0;az=bm;am=bm;
  qab=a+b; //これらのqは係数(6.3.6)に現れる因子で使われる
  qap=a+1.0;
  qam=a-1.0;
  bz=1.0-qab*x/qap;
  m=1; //漸化式(5.2.5)による連分数の計算
  while(m<betaITMAX,
    em=m;
    tem=em+em;
    d=em*(b-em)*x/((qam+tem)*(a+tem));
    ap=az+d*am; //漸化式の１ステップ（偶数）
    bp=bz+d*bm;
    d=-(a+em)*(qab+em)*x/((qap+tem)*(a+tem));
    app=ap+d*az; //漸化式の次のステップ（奇数）
    bpp=bp+d*bz;
    aold=az; //古い答えを保存
    am=ap/bpp; //桁あふれを避けるために再規格化する
    bm=bp/bpp;
    az=app/bpp;
    bz=1.0;
    if(abs(az-aold)<(betaEPS*abs(az)),
      m=betaITMAX+1
    , 
      m=m+1
    );
  );
  if(betaITMAX<m, az, -1);
);

df(x, m, n):=(
  regional(coefmn);
  coefmn=exp(gammln((m+n)/2)-gammln(m/2)-gammln(n/2)+m*log(m)/2+n*log(n)/2);;
  coefmn*(x^(m/2-1)/(m*x+n)^((m+n)/2));
);

dlnf(x, m, n):=(
  regional(coefmn,out);
  coefmn=gammln((m+n)/2)-gammln(m/2)-gammln(n/2)+m*log(m)/2+n*log(n)/2;
  out=coefmn+(m/2-1)*log(x)-(m+n)/2*log(m*x+n);
  out;
);

pf(x, m, n):=(
  betai(n/2,m/2,n/(n+m*x));
);

JMAX=41;
XACC=10^(-8);

qf(pp, m, n):=(
  regional(xmid,fmid,ltb,rtb);
  ltb=XMIN; rtb=XMAX;
  j=1;
  while(j<JMAX,
    xmid=(ltb+rtb)/2;
    fmid=pf(xmid,m,n)-pp;
    if(fmid>0, ltb=xmid, rtb=xmid);
    if((abs(rtb-ltb)<XACC)%(fmid==0),j=JMAX);
    j=j+1;
  );
  xmid;
);

Calcpeak():=(
  regional(cmdL,ans,x0,y0,x1,x2);
  cmdL=[
    "f:(x^(m/2-1))/((m*x+n)^((m+n)/2))",[],
    "df:diff(f,x)",[],
    "df:radcan(df)",[],
    "ans:solve(df=0,x)",[],
    "x0:ev(x,ans[1])",[],
    "y0:ev(f,x=x0)",[],
    "y0:radcan(y0)",[],
    "df::x0::y0",[]
  ];
  CalcbyM("ans",cmdL,[""]);
  x0=ans_2;
  y0=ans_3;
  x1="((m-2)*n)/(m*n+2*m)";
  x2="-((2*m^(m/2)-m^(m/2+1))*n^(n/2+1))/(2*m^(m/2+1)*n^(n/2)+m^(m/2+1)*n^(n/2+1))";
);

peak(m,n):=(
 regional(tmp,x,y);
 tmp="((m-2)*n)/(m*n+2*m)";
 x=parse(tmp);
// y=df(x,m,n);
 y=dlnf(x,m,n);
 [x,y];
);

xmn=0; xmx=10;
BoxL=[0,3,4,5,6];
StrL=apply(1..5,"");
startflg=1;
;

</script>

tmp2="\left(\dfrac{d_1}{d_2}\right)^{d_1/2}f^{d_1/2-1}";
tmp3="\left(1+\dfrac{d_1}{d_2}f\right)^{-(d_1+d_2)/2}";
tmp="$"+tmp1+tmp2+tmp3+"$";
drawtext(pos+[1.5,0],tmp,size->18);
);

Setscaling(4/sc);

Setax(["","f","","",""," "]);

Str=StrL_ch;

if(funflg==1,

  ,

  Subsedit(BoxL_4,Sprintf(fr,4));

);

tmp=Textedit(BoxL_1,"");
if(length(tmp)>0,

  );
);
tmp=Textedit(BoxL_2,"");
if(length(tmp)>0,
  tmp=parse(tmp);
  if((tmp>0)&(tmp<150),
    nf=tmp;
  );
);

if((mf!=mfnow)%(nf!=nfnow),
  pp=peak(mf,nf);

  );

    y=df(x,mf,nf);
    if(y<ans2,xa=x,xb=x);

  x3=(xa+xb)/2;
  xa=x0; xb=xmx;
  while(|xb-xa|>Eps,
    x=(xa+xb)/2;
    y=df(x,mf,nf);
    if(y<ans1,xb=x,xa=x);

  x2=(xa+xb)/2;
  xa=x0; xb=xmx;
  while(|xb-xa|>Eps,
    x=(xa+xb)/2;
    y=df(x,mf,nf);
    if(y<ans2,xb=x,xa=x);

  x4=(xa+xb)/2;
  p1L=[[xmn,0]]; nn=20;

    tmp1=xmn+#*(x1-xmn)/nn;
    tmp2=df(tmp1,mf,nf);

    p2L=append(p2L,[tmp1,exp(tmp2)]);

  forall(0..nn,

    tmp2=df(tmp1,mf,nf);
    p3L=append(p3L,[tmp1,tmp2]);

  pL=p1L++p2L_(2..(length(p2L)-1))++p3L;

  Putpoint("A",[tt,0]);
  mfnow=mf;
  nfnow=nf;
